plugins {
    id 'java'
    id 'pmd'

}

group 'iia_m2_cours_agile'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'joda-time', name: 'joda-time', version: '2.10'
}

pmd{
    pmdTest.enabled = false
//    toolVersion = '5.8.1'
}

tasks.withType(Pmd){
    reports {
        xml.enabled true
        html.enabled true
    }
}